<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="icon" href="sun.jfif"
</head>
<body>
    <style>
        body{
            background-image: url(clg2.jpg);
            background-size: cover;
        }
    </style>
    <center><h1><strong>Feedback</strong> </h1></center>
    <form>
        <center>
        <table border="2px" width="50%">
            <tr>
                <td><label for="Name"><h1><strong>NAME</strong></h1></label></td>
                <td><input id="Name" placeholder="Enter Full Name" type="text"</td>
            </tr>
            <tr>
                <td><label for="Comment"><h3>Comment</h3></label></td>
                <td><textarea maxlength="50" id="comment" placeholder="Please Enter Your Feedback" cols="30" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td><h3>Site Review</h3></td>
                    <td>
                        <table>
                            <tr>
                                <td><label for="Excellent">Excellent</label>
                                    <input id="Excellent" type="checkbox"
                                </td>
                                <td>
                                    <label for="good">Good</label>
                                    <input id="good" type="checkbox"
                                </td>

                                <td>
                                    <label for="for-Satisfied">Satisfied</label>
                                    <input id="for-Satisfied" type="checkbox"
                                </td>
                                <td>
                                    <label for="for-poor">Poor</label>
                                    <input id="for-poor" type="checkbox"
                                </td>

                            </tr>
                        </table>
                        
                        </tr>
                    </td>
                </tr>
                <tr></tr>
                <center>
                <tr> 
                    <td colspan="2" >
                        <center>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Clear">
                    </center>
                    </td>
                </tr>
            
        </table>
    </center>
    </form>
</body>
</html>
